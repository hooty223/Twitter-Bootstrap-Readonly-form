<!DOCTYPE html>
<html>
    <head>
        <title>Twitter bootstrap - Read only form</title>
        <!-- Bootstrap -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="readOnlyBootstrap.js"></script>
        <script type="text/javascript">
            $(function(){
                $('.readOnly').readOnly();
            });
        </script>
    </head>
    <body style="padding-top: 80px;">
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="#">Read only form</a>
                    <ul class="nav">
                        <li class="active">
                            <a href="#">Home</a>
                        </li>
                        <li>
                            <a href="#">Link</a>
                        </li>
                        <li>
                            <a href="#">Link</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <section id="example">
            <div class="container">
                <h1>
                    Twitter bootstrap - Read only form
                </h1>
                <div class="row">
                    <div class="span12">
                            <div class="page-header">
                                <h1>Examples</h1>
                            </div>
                    </div>
                </div>
                <div class="row">
                    <div class="span6">
                        <form class="form-horizontal readOnly">
                            <legend>
                                Your account
                                <button class="btn pull-right editReadOnly" type="button">
                                    Edit
                                </button>
                                <button class="btn btn-primary pull-right readOnlySave" type="button">
                                    Save
                                </button>
                            </legend>
                            <div class="control-group">
                                <label class="control-label" for="inputName">
                                    Name
                                </label>
                                <div class="controls">
                                    <input type="text" id="inputName" placeholder="Name" value="Marty Mcfly">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="inputEmail">
                                    Email
                                </label>
                                <div class="controls">
                                    <input type="email" id="inputEmail" placeholder="Email" value="isThis1985@gmail.com">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="inputPassword">
                                    Password
                                </label>
                                <div class="controls">
                                    <input type="password" id="inputPassword" placeholder="Password" value="timeTravel">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="inputSex">
                                    Sex
                                </label>
                                <div class="controls">
                                    <select>
                                        <option value="m" selected>
                                            Male
                                        </option>
                                        <option value="f">
                                            Female
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="inputEmails">
                                    Do you like time travel?
                                </label>
                                <div class="controls">
                                    <label class="radio">
                                      <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                                      Yes
                                    </label>
                                    <label class="radio">
                                      <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                                      No
                                    </label>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="inputEmails">
                                    Receive emails?
                                </label>
                                <div class="controls">
                                    <input type="checkbox" id="inputEmails" checked>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="inputComments">
                                    Comments
                                </label>
                                <div class="controls">
                                    <textarea id="inputComments" placeholder="Comments" rows="3">Nobody calls me chicken!</textarea>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="span6">
                        <form class="form-horizontal readOnly">
                            <legend>
                                Your account
                                <button class="btn pull-right editReadOnly" type="button">
                                    Edit
                                </button>
                                <button class="btn btn-primary pull-right readOnlySave" type="button">
                                    Save
                                </button>
                            </legend>
                            <div class="control-group">
                                <label class="control-label" for="inputName">
                                    Name
                                </label>
                                <div class="controls">
                                    <input type="text" id="inputName" placeholder="Name" value="Kathryn Janeway">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="inputEmail">
                                    Email
                                </label>
                                <div class="controls">
                                    <input type="email" id="inputEmail" placeholder="Email" value="coffeeBlack@ussVoyager.gov">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="inputPassword">
                                    Password
                                </label>
                                <div class="controls">
                                    <input type="password" id="inputPassword" placeholder="Password" value="iheartborg">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="inputSex">
                                    Sex
                                </label>
                                <div class="controls">
                                    <select>
                                        <option value="m">
                                            Male
                                        </option>
                                        <option value="f" selected>
                                            Female
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="inputEmails">
                                    Do you like time travel?
                                </label>
                                <div class="controls">
                                    <label class="radio">
                                      <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">
                                      Yes
                                    </label>
                                    <label class="radio">
                                      <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2" checked>
                                      No
                                    </label>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="inputEmails">
                                    Receive emails?
                                </label>
                                <div class="controls">
                                    <input type="checkbox" id="inputEmails">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="inputComments">
                                    Comments
                                </label>
                                <div class="controls">
                                    <textarea id="inputComments" placeholder="Comments" rows="3">What prime directive?</textarea>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
